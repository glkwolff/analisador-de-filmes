{% extends 'base.html' %}

{% block content %}
    <h2>1. Upload de Arquivo .csv</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit">Enviar e Analisar</button>
    </form>
    
    {% if error %}
        <p style="color: red;">Erro ao processar o arquivo: {{ error }}</p>
    {% endif %}
{% endblock %}
